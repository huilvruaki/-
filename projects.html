<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大学生日常 - 我的个人作品集</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1a365d',
                        secondary: '#3182ce',
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .daily-card {
                @apply bg-white rounded-xl shadow-md p-5 transition-all duration-300 hover:shadow-xl hover:-translate-y-1 border border-gray-100;
            }
            .filter-active {
                @apply bg-primary text-white;
            }
        }
    </style>
</head>
<body class="font-sans text-gray-800 bg-gray-50">
     <!-- 导航栏 -->
    <nav class="fixed w-full bg-white shadow-md z-50 transition-all duration-300" id="navbar">
        <div class="container mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <a href="index.html" class="text-2xl font-bold text-primary">
                    <i class="fa fa-code mr-2"></i>我的作品集
                </a>
                <div class="hidden md:flex space-x-8">
                    <a href="index.html" class="font-medium text-gray-600 hover:text-secondary transition-colors">首页</a>
                    <a href="about.html" class="font-medium text-primary hover:text-secondary transition-colors">关于我</a>
                    <a href="skills.html" class="font-medium text-gray-600 hover:text-secondary transition-colors">爱好</a>
                    <a href="projects.html" class="font-medium text-gray-600 hover:text-secondary transition-colors">日常</a>
                    <a href="contact.html" class="font-medium text-gray-600 hover:text-secondary transition-colors">联系方式</a>
                </div>
                <button class="md:hidden text-gray-600 focus:outline-none" id="menu-toggle">
                    <i class="fa fa-bars text-xl"></i>
                </button>
            </div>
        </div>
        <!-- 移动端菜单 -->
        <div class="md:hidden hidden bg-white shadow-lg absolute w-full" id="mobile-menu">
            <div class="container mx-auto px-4 py-3 flex flex-col space-y-4">
                <a href="index.html" class="font-medium text-gray-600 py-2 border-b border-gray-100 hover:text-secondary">首页</a>
                <a href="about.html" class="font-medium text-primary py-2 border-b border-gray-100">关于我</a>
                <a href="skills.html" class="font-medium text-gray-600 py-2 border-b border-gray-100 hover:text-secondary">爱好</a>
                <a href="projects.html" class="font-medium text-gray-600 py-2 border-b border-gray-100 hover:text-secondary">日常</a>
                <a href="contact.html" class="font-medium text-gray-600 py-2 hover:text-secondary">联系方式</a>
            </div>
        </div>
    </nav>
    <!-- 页面标题 -->
    <header class="pt-24 pb-8 bg-primary text-white">
        <div class="container mx-auto px-4 text-center">
            <h1 class="text-3xl md:text-4xl font-bold">我的日常</h1>
        </div>
    </header>

    <!-- 简单筛选 -->
    <section class="py-4 bg-gray-50 border-b border-gray-200">
        <div class="container mx-auto px-4">
            <div class="flex flex-wrap justify-center gap-3">
                <button class="project-filter px-5 py-2 rounded-lg font-medium filter-active" data-filter="all">全部</button>
                <button class="project-filter px-5 py-2 rounded-lg bg-white text-gray-600 font-medium hover:bg-gray-100 transition-colors" data-filter="study">课堂学习</button>
                <button class="project-filter px-5 py-2 rounded-lg bg-white text-gray-600 font-medium hover:bg-gray-100 transition-colors" data-filter="campus">校园活动</button>
                <button class="project-filter px-5 py-2 rounded-lg bg-white text-gray-600 font-medium hover:bg-gray-100 transition-colors" data-filter="life">生活琐事</button>
                <button class="project-filter px-5 py-2 rounded-lg bg-white text-gray-600 font-medium hover:bg-gray-100 transition-colors" data-filter="hobby">兴趣探索</button>
            </div>
        </div>
    </section>

    <!-- 日常内容展示 -->
    <section class="py-10 bg-white">
        <div class="container mx-auto px-4">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- 日常卡片 1 -->
                <div class="daily-card" data-category="study">
                    <span class="text-xs font-medium text-secondary bg-secondary/10 px-2 py-1 rounded">课堂学习</span>
                    <h3 class="text-xl font-bold mt-3 mb-2 text-primary">C语言</h3>
                    <p class="text-gray-600 text-sm">想睡觉</p>
                </div>

                <!-- 日常卡片 2 -->
                <div class="daily-card" data-category="campus">
                    <span class="text-xs font-medium text-secondary bg-secondary/10 px-2 py-1 rounded">校园活动</span>
                    <h3 class="text-xl font-bold mt-3 mb-2 text-primary">百团大战</h3>
                    <p class="text-gray-600 text-sm">忘了没去</p>
                </div>

                <!-- 日常卡片 3 -->
                <div class="daily-card" data-category="life">
                    <span class="text-xs font-medium text-secondary bg-secondary/10 px-2 py-1 rounded">生活琐事</span>
                    <h3 class="text-xl font-bold mt-3 mb-2 text-primary">水群高手</h3>
                    <p class="text-gray-600 text-sm">天天水群</p>
                </div>

                <!-- 日常卡片 4 -->
                <div class="daily-card" data-category="hobby">
                    <span class="text-xs font-medium text-secondary bg-secondary/10 px-2 py-1 rounded">兴趣探索</span>
                    <h3 class="text-xl font-bold mt-3 mb-2 text-primary">抽卡</h3>
                    <p class="text-gray-600 text-sm">谁有强度谁就是我的兴趣</p>
                </div>

                <!-- 日常卡片 5 -->
                <div class="daily-card" data-category="study">
                    <span class="text-xs font-medium text-secondary bg-secondary/10 px-2 py-1 rounded">课堂学习</span>
                    <h3 class="text-xl font-bold mt-3 mb-2 text-primary">新生实践课作业</h3>
                    <p class="text-gray-600 text-sm">立志自学html，css，js，半个小时后放弃并ai启动</p>
                </div>

                <!-- 日常卡片 6 -->
                <div class="daily-card" data-category="campus">
                    <span class="text-xs font-medium text-secondary bg-secondary/10 px-2 py-1 rounded">校园活动</span>
                    <h3 class="text-xl font-bold mt-3 mb-2 text-primary">风蓝萌歌会</h3>
                    <p class="text-gray-600 text-sm">花了30买社刊，猛猛爆米</p>
                </div>
            </div>
        </div>
    </section>

    <!-- 页脚 -->
    <footer class="bg-primary text-white py-8">
        <div class="container mx-auto px-4 text-center">
            <h3 class="text-2xl font-bold mb-2">我的作品集</h3>
            <p class="text-gray-300 mb-6">记录成长，分享生活</p>
            <div class="border-t border-gray-700 pt-6 text-gray-300 text-sm">
                <p>&copy; 2025 王明峰. 保留所有权利.</p>
            </div>
        </div>
    </footer>

    <script>
        // 导航栏滚动效果
        window.addEventListener('scroll', function() {
            const navbar = document.getElementById('navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('py-2');
                navbar.classList.remove('py-3');
            } else {
                navbar.classList.add('py-3');
                navbar.classList.remove('py-2');
            }
        });

        // 移动端菜单切换
        document.getElementById('menu-toggle').addEventListener('click', function() {
            const mobileMenu = document.getElementById('mobile-menu');
            mobileMenu.classList.toggle('hidden');
        });

        // 筛选功能
        const filterButtons = document.querySelectorAll('.project-filter');
        const dailyCards = document.querySelectorAll('.daily-card');
        
        filterButtons.forEach(button => {
            button.addEventListener('click', function() {
                // 更新按钮样式
                filterButtons.forEach(btn => {
                    btn.classList.remove('filter-active');
                    btn.classList.add('bg-white', 'text-gray-600');
                });
                this.classList.add('filter-active');
                this.classList.remove('bg-white', 'text-gray-600');
                
                const filter = this.getAttribute('data-filter');
                
                // 筛选卡片
                dailyCards.forEach(card => {
                    card.style.display = filter === 'all' || card.getAttribute('data-category') === filter ? 'block' : 'none';
                });
            });
        });
    </script>
</body>
</html>
